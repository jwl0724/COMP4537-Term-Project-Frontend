<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="/resources/images/favicon.png">
    <title>Login</title>

    <!-- Scripts -->
    <script src="lang/en/login.js"></script>
    <script src="js/constants/paths.js"></script>
    <script src="js/constants/endpoint.js"></script>
    <script src="js/constants/tailwindClasses.js"></script>
    <script src="js/classes/apiHub.js" defer></script>
    <script src="js/classes/credential.js" defer></script>
    <script src="js/classes/utils.js" defer></script>
    <script src="js/login.js" defer></script>


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Yusei+Magic&display=swap" rel="stylesheet">

    <!-- tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <a href="index.html">
        <svg class="w-6 h-6 text-white dark:text-white m-6 fixed" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 5H1m0 0 4 4M1 5l4-4"></path>
        </svg>
    </a>
    <div class="flex items-center justify-center min-h-screen">
        <form class="max-w-sm mx-auto bg-opacity-50 bg-white p-10 rounded-lg" id="login">
            <h1 id="title" class="text-3xl pb-5"></h1>
            <p id="error-message" class="error text-red-500 text-sm"></p>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    id="email-label"></label>
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required />
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    id="password-label"></label>
                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required />
            </div>
            <button type="submit" id="submit"
                class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-full"></button>

            <!-- Forgot Password Link -->
            <div class="text-center mt-3">
                <a href="/forgot-password.html" class="text-blue-500 hover:text-blue-700">Forgot Password?</a>
            </div>
        </form>
    </div>

</body>

</html>
