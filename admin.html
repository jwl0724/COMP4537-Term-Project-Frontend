<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/x-icon" href="/resources/images/favicon.png">
    <title>Admin</title>

    <!-- Scripts -->

    <script src="lang/en/navbar.js"></script>

<body class="bg-white dark:bg-gray-800">

                            class="block py-2 px-3 text-blue-500 rounded-sm dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparentt"></a>
